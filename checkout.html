<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Font Awesome CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

        <title>HGS Commerce</title>
    </head>
    <body style="background-image: url('body-background.jpg'); background-repeat: no-repeat; background-size: cover;">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="shop.html"><strong>HGS</strong> <i>Commerce</i></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="shop.html">Shop <span class="sr-only">(current)</span></a>
                        </li>
                        
                        <form class="form-inline my-2 my-lg-0 ml-lg-5">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </ul>

                    <span class="badge badge-secondary d-none d-lg-block">Not signed in</span>
                    <div class="dropdown mx-3 nav-item">
                        <a class="dropdown-toggle  text-dark" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user fa-lg"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="dashboard.html">Dashboard</a>
                            <a class="dropdown-item" href="index.html">Logout</a>
                        </div>
                    </div>
                    <a href="cart.html" class="text-dark nav-item"><i class="fa fa-shopping-cart fa-lg mx-2"></i></a>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="row my-5">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3> <i>Checkout</i> </h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Your Name</label>
                                        <input type="text" class="form-control" placeholder="Your Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Phone Number</label>
                                        <input type="text" class="form-control" placeholder="Your Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Address</label>
                                        <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Address"></textarea>
                                    </div>
                                    <hr>
                                    <h5>Cash on Delivery</h5>
                                    <div class="form-group">
                                        <input type="radio" name="" id=""> <i>Pay with cash to the courier</i> 
                                    </div>
                                    <h5>Online Payment</h5>
                                    <div class="form-group">
                                        <input type="radio" name="" id=""> <i>Pay with card payment</i> 
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="text-center">
                                                <h3>Total</h3>
                                                <h3>Rp. X.XXX.XXX</h3>
                                            </div>
                                            <div class="dropdown-divider my-5"></div>
                                            <div class="">
                                                <form action="" class="form">
                                                    <div class="form-group">
                                                        <span class="badge badge-info pb-1">Note</span> <label for="additional_note">Additional Note</label>
                                                        <textarea name="" id="" cols="30" rows="5" class="form-control" placeholder="Write some additional note here"></textarea>
                                                    </div>
                                                    <div class="form-group mt-5">
                                                        <button type="submit" class="form-control btn btn-primary">Proceed to Checkout</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
